<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DOUBLE ACTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #000;
      border: none;
    }
    .btn-outline-secondary {
      border-color: #000;
      color: #000;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      color: #ddd;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="A_logo_for_\"DOUBLE_ACTION\"_is_presented_on_a_white.png" alt="DOUBLE ACTION logo" class="logo">
  <h2>Login</h2>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password">
  </div>
  <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>
  <button class="btn btn-outline-secondary w-100" onclick="guestLogin()">Continue as Guest</button>
  <div id="errorMessage" class="text-danger mt-3 text-center" style="display: none;">Invalid username or password</div>
</div>

<footer>
  <p>&copy; 2025 <a href="https://www.doubleaction.co.il/" target="_blank" style="color: #fff; text-decoration: underline;">DOUBLE ACTION</a></p>
</footer>

<script>
  const users = [
    { username: "admin", password: "admin123", role: "admin" },
    { username: "employee", password: "emp123", role: "employee" }
  ];

  function login() {
    const userInput = document.getElementById("username").value.trim();
    const passInput = document.getElementById("password").value.trim();
    const errorEl = document.getElementById("errorMessage");
    const found = users.find(u => u.username === userInput && u.password === passInput);

    if (found) {
      sessionStorage.setItem("role", found.role);
      errorEl.style.display = "none";
      window.location.href = "index.html";
    } else {
      errorEl.style.display = "block";
    }
  }

  function guestLogin() {
    sessionStorage.setItem("role", "guest");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
